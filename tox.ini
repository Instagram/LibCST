[tox]
envlist = py36, py37, lint, docs
[testenv]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    python -m unittest

[testenv:lint]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    flake8
    isort --check-only
    black --check libcst/

[testenv:docs]
deps = 
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    sphinx-build docs/source/ docs/build/

[testenv:autofix]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    flake8
    isort -y -q
    black libcst/

[testenv:coverage]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
passenv =
    CI
    CIRCLECI
    CIRCLE_*
commands =
    coverage run setup.py test
    codecov
