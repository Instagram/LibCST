[tox]
envlist = py36, py37, py38, lint, docs

[testenv]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    python -m unittest

[testenv:lint]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    flake8
    isort --check-only
    black --check libcst/

[testenv:docs]
deps = 
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    sphinx-build docs/source/ docs/build/

[testenv:autofix]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    flake8
    isort -y -q
    black libcst/

[testenv:coverage]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
passenv =
    CI
    CIRCLECI
    CIRCLE_*
commands =
    coverage run setup.py test
    codecov

[testenv:fuzz36]
basepython = python3.6
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
setenv =
    HYPOTHESIS = 1
commands =
    python3.6 -m unittest libcst/tests/test_fuzz.py

[testenv:fuzz37]
basepython = python3.7
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
setenv =
    HYPOTHESIS = 1
commands =
    python3.7 -m unittest libcst/tests/test_fuzz.py

[testenv:fuzz38]
basepython = python3.8
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
setenv =
    HYPOTHESIS = 1
commands =
    python3.8 -m unittest libcst/tests/test_fuzz.py

[testenv:codegen]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    python3 -m libcst.codegen.generate visitors
    python3 -m libcst.codegen.generate return_types
    python3 -m libcst.codegen.generate matchers
