[package]
name = "libcst"
version = "0.1.0"
authors = ["LibCST Developers"]
edition = "2018"

[lib]
name = "libcst"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "parse"
path = "src/bin.rs"

[features]
# This is a bit of a hack, since `cargo test` doesn't work with `extension-module`.
# To run tests, use `cargo test --no-default-features`.
#
# Once https://github.com/PyO3/pyo3/pull/1123 lands, it may be better to use
# `-Zextra-link-arg` for this instead.
default = ["pyo3/extension-module"]
trace = ["libcst_parser/trace"]

[dependencies]
paste = "1.0.4"
pyo3 = "0.13.2"
thiserror = "1.0.23"
peg = "*"
chic = "1.2.2"
itertools = "0.10.0"
libcst_nodes = { path = "../libcst_nodes" }
libcst_parser = { path = "../libcst_parser" }
libcst_tokenize = { path = "../libcst_tokenize" }

[dev-dependencies]
criterion = { version = "0.3.4", features = ["html_reports"] }
indoc = "1.0"
criterion-cycles-per-byte = "0.1"
difference = "2.0.0"

[[bench]]
name = "parser_benchmark"
harness = false
